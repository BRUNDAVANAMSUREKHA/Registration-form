<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: E1F8DC;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .left-section {
      flex: 1;
      padding: 20px;
    }

    .left-section img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .right-section {
      flex: 1;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    input[type="tel"] {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button.btn {
      width: calc(100% - 20px);
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button.btn:hover {
      background-color: #0056b3;
    }
    img{
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <img src="registration.svg" alt="Image">
    </div>
    <div class="right-section">
      <h1>User Registration</h1>
      <form id="registrationForm" action="/register" method="POST" onsubmit="return validateForm()">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>

        <button type="submit" class="btn">Register</button>
      </form>
    </div>
  </div>

  <script>
    function openRegistrationForm() {
      window.open('registration_form.html', '_blank', 'width=400,height=600');
    }

    function validateLoginForm() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (!username.trim()) {
        alert("Username is required");
        return false;
      }

      if (!password.trim()) {
        alert("Password is required");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
