<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-section">
      <img src="login.jpg" alt="Image">
    </div>
    <div class="right-section">
      <h1>Login</h1>
      <form id="loginpage" action="/login" method="POST">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn">Login</button>
      </form>
      <p>Don't have an account? <a href="#" onclick="openRegistrationForm()">Create one</a></p>
    </div>
  </div>

  <script>
    function openRegistrationForm() {
      window.open('registration_form.html', '_blank', 'width=400,height=600');
    }
  </script>
</body>
</html>
